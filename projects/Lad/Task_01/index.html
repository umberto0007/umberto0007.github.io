<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Задача 1</title>
  </head>
  <body>
    <script>
      let str = `Старший братец ПОНЕДЕЛЬНИК –
		Он неделю открывает
		работяга, не бездельник.
		всех трудиться зазывает.

		ВТОРНИК следует за братом
		у него идей богато.

		А потом СРЕДА-сестрица,
		не пристало ей лениться.

		Брат ЧЕТВЕРГ и так, и сяк,
		он мечтательный чудак.

		ПЯТНИЦА-сестра сумела
		побыстрей закончить дело.

		Предпоследний брат СУББОТА
		не выходит на работу.

		В гости ходит ВОСКРЕСЕНЬЕ,
		очень любит угощенье`;

      const weekDays = [
        "Sunday",
        "Monday",
        "Tuesday",
        "Wednesday",
        "Thursday",
        "Friday",
        "Saturday",
      ];

      str = `Старший братец ${weekDays[1]} –
		Он неделю открывает
		работяга, не бездельник.
		всех трудиться зазывает.

		${weekDays[2]} следует за братом
		у него идей богато.

		А потом ${weekDays[3]}-сестрица,
		не пристало ей лениться.

		Брат ${weekDays[4]} и так, и сяк,
		он мечтательный чудак.

		${weekDays[5]}-сестра сумела
		побыстрей закончить дело.

		Предпоследний брат ${weekDays[6]}
		не выходит на работу.

		В гости ходит ${weekDays[0]},
		очень любит угощенье`;
      alert(str);
    </script>
  </body>
